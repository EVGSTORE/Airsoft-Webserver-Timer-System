<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Display</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Commissioner:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        
        body {
            margin: 0;
            background-image: url("media/cornerbackground1logo.jpg");
            background-color: #f8f8f881;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        
        .center {	
            text-align: center;
        }
        
        .score {
            font-size: 30vw;
            margin: 0;
            color: #f8f8f8a6;
        }
        
        @font-face {
            font-family: "NemesisGrantLocal";
            src: url("CSS/NemesisGrant.ttf");
        }

        .NemesisGrant {
            font-family: "NemesisGrantLocal";
        }
    </style>
</head>
<body>
    <p id="countdownDisplay" class="center score NemesisGrant">NaN</p>

    <script>
        // Connect to websocket on port 8090 local ip
        var ws = new WebSocket('ws://192.168.1.237:8090');

        ws.onopen = function() {
            console.log('Connected to the WebSocket server');
        };
        
        // Error processing
        ws.onmessage = function(event) {
            if (event.data instanceof Blob) {
                // The data is a Blob, read it as text
                var reader = new FileReader();
                reader.onload = function() {
                    var data = JSON.parse(reader.result); // Parse the read string as JSON
                    updateScores(data);
                };
                reader.readAsText(event.data);
            } else {
                // The data is a JSON string
                var data = JSON.parse(event.data); // Directly parse the string as JSON
                updateScores(data);
            }
        };

        // Update stored info
        function updateScores(data) {
            if (data.countdown !== undefined) {
                document.getElementById('countdownDisplay').textContent = data.countdown;
            }
        }

        function updateModifierDisplay(modifierId, value) {
            var modifierElement = document.getElementById(modifierId);
            if (value > 0) {
                modifierElement.textContent = value;
                modifierElement.style.display = 'inline';
            } else {
                modifierElement.style.display = 'none';
            }
        }

        
    </script>
</body>
</html>
