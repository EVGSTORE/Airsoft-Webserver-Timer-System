<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="matchbarcss.css">

    <title>Matchbar Overlay</title>
</head>
<body>
    <div class="score-grid">
        <div id="item-0" class="circlecutlogo">
            <img src="../media/eagoatnobghr.png" class="logoimg" alt="Static Logo">
        </div>
        
        <div id="item-1" class="cornercutclock" style="position: relative; overflow: visible;;">
            <!-- <embed type="text/html" src="../Pausebar/advertbar.html" id="advert" class="hidden" width="1220" height="130" style="position: absolute; left: 0; top: 0; border-radius: 5px;"> -->
            <p class="clock" id="countdownDisplay">0:00</p>
        </div>
        
        <div id="item-2" class="cornercut">
            <p id="team1Text">N/A</p>
        </div>
        
        <div id="item-3" class="cornercut">
            <p id="team2Text">N/A</p>
        </div>
        
        <div id="item-4" class="cornercut">
            <p id="team2Number">000</p>
        </div>
        
        <div id="item-5" class="cornercut">
            <p id="team1Number">000</p>
        </div>
        
        <div id="item-6" class="hide">
            <p id="team2Modifier">na</p>
        </div>
        
        <div id="item-7" class="hide">
            <p id="team1Modifier">na</p>
        </div>
    </div>

    <!-- Script for Scorebar (Scores) -->
    <script src="../JS/scoreRECIVE.js"></script>

    <!-- Script for Countdown Clock (Clock) -->
    <script src="../JS/clockRECIVE.js"></script>

    <!-- Hide Trys if under 1 -->
    <script>
        
    </script>
</body>
</html>
